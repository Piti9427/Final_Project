[phases.setup]
nixPkgs = ['php82', 'php82Extensions.mysqli', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.mbstring', 'php82Extensions.gd', 'nodejs_20']

[phases.install]
cmds = [
  'npm install --legacy-peer-deps',
  'composer install --no-dev --optimize-autoloader'
]

[start]
cmd = 'php -S 0.0.0.0:$PORT -t .'

[variables]
PHP_VERSION = "8.2"
